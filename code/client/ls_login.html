<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Client Login</title>
		<link href="ls_style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Client Login</h1>
			<form action="ls_authenticate.php" method="post">
				<label for="client_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="client_id" placeholder="Client ID" id="client_id" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			<a href="/ls_registration.html">Don't have an account? Register</a>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Landscaping Service Application</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="ls_application_style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Client Registration</h1>
			<form action="ls_registration.php" method="post" autocomplete="off">
				<label for="client_id">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="client_id" placeholder="Client ID" id="client_id" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="first_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="first_name" placeholder="First Name" id="first_name" required>
				<label for="last_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="last_name" placeholder="Last Name" id="last_name" required>
				<label for="mobile_no">
					<i class="fas fa-mobile-alt"></i>
				</label>
				<input type="tel" name="mobile_no" placeholder="10-digit Mobile No" id="mobile_no" required>
				<label for="email_id">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email_id" placeholder="Email ID" id="email_id" required>
				<label for="flat_no">
					<i class="fas fa-landmark"></i>
				</label>
				<input type="text" name="flat_no" placeholder="Flat No" id="flat_no" required>
				<label for="area">
					<i class="fas fa-landmark"></i>
				</label>
				<input type="text" name="area" placeholder="Area" id="area" required>
				<label for="city">
					<i class="fas fa-landmark"></i>
				</label>
				<input type="text" name="city" placeholder="City" id="city" required>
				<label for="state">
					<i class="fas fa-landmark"></i>
				</label>
				<input type="text" name="state" placeholder="State" id="state" required>
				<label for="pincode">
					<i class="fas fa-landmark"></i>
				</label>
				<input type="number" name="pincode" placeholder="PIN Code" id="pincode" required>
				<input type="submit" value="Submit Details">
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stakeholder Login</title>
		<link href="ls_sh_style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Stakeholder Login</h1>
			<form action="ls_sh_authenticate.php" method="post">
				<label for="empID">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="stakeholder_id" placeholder="Stakeholder ID" id="stakeholder_id" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
		</div>
	</body>
</html>
